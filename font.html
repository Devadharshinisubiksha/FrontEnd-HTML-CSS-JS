<!DOCTYPE html>
<html>
<head>
<style>

p.normal{
font-weight:normal;
color:rgb(0,255,0);
font-family:cursive;
font-size:60px;
}

p.light{
font-weight:lighter;
color:rgb(0,255,0);

}

p.thick{
font-weight:bold;
}

p.thicker{
font-weight:900;
}

</style>
</head>

<body>
<h1>The font-weight property</h1>
<p class="normal">This is a paragraph.</p>
<p class="light">This is a paragraph.</p>
<p class="thick">This is a paragraph.</p>
<p class="thicker">This is a paragraph.</p>
</body>
</html>
